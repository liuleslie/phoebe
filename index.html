<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'/>
		<meta name='viewport' content='width=device-width, initial-scale=1'/>
		<title>Phoebe's hand</title>
		<link rel='stylesheet' href='style.css'>
	</head>
	<style>
		body {
			margin: 2em 5em 4em 5em;
		}
		@font-face {
			font-family: Phoebe-0;
			src: url(versions/phoebe-0321.otf);
		}
		.verInfo {
			font-family: monospace;
		}
		.grid {
			display: grid;
			grid-template-columns: 1fr 1fr 1fr;
			/*border: 1px black solid;*/
		}
		.grid-col {
			border: 1px black solid;
			padding: 1em;
		}
		.grid :nth-child(2) {
			border-left: none;
			border-right: none;
		}
		span#phoebe-0 {
			font-family: Phoebe-0;
		}
		@media (max-width: 820px) {
			body {
				margin: 0.5em 0.75em 1em 0.75em;
			}
			.grid {
				grid-template-columns: 1fr;
			}
			.grid :nth-child(2) {
				border-top: none;
				border-bottom: none;
				border-left: 1px black solid;
				border-right: 1px black solid;
			}
		}
	</style>
	<body>
		<main>
			<section id="iterations">
				<h1>version testing</h1>
				<h3>march 21: committed direction</h3>
				<div class="grid">
					<div class="grid-col">
						<span class="verInfo">13px</span>
						<div spellcheck="false" contenteditable="">
							<span id="phoebe-0" style="font-size:13px">abghnopruv</span>
						</div>
					</div>
					<div class="grid-col">
						<span class="verInfo">24px</span>
						<div spellcheck="false" contenteditable="">
							<span id="phoebe-0" style="font-size:24px">abghnopruv</span>
						</div>
					</div>
					<div class="grid-col">
						<span class="verInfo">50px</span>
						<div spellcheck="false" contenteditable="">
							<span id="phoebe-0" style="font-size:50px">abghnopruv</span>
						</div>
					</div>
				</div>

					
				
			</section>
			

		</main>

	</body>
</html>
